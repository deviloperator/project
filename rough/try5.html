<!DOCTYPE html>
<html>
<head>
    <title>Simple eCommerce</title>
</head>
<body>
    <h1>Welcome to our Online Store</h1>
    
    <h2>Products</h2>
    <ul>
        <li>Product 1 - $10 <button>Add to Cart</button></li>
        <li>Product 2 - $20 <button>Add to Cart</button></li>
        <li>Product 3 - $30 <button>Add to Cart</button></li>
    </ul>
    
    <h2>Shopping Cart</h2>
    <ul id="cart">
        <!-- Cart items will be added here -->
    </ul>
    
    <h2>Total: $<span id="total">0</span></h2>
    
    <script>
        let total = 0;
        const cart = document.getElementById('cart');
        const totalElement = document.getElementById('total');
        function addToCart(product, price) {
            total += price;
            cart.innerHTML += <li>${product} - $${price}</li>;
            totalElement.innerText = total;
        }

        document.querySelectorAll('button').forEach((button, index) => {
            button.addEventListener('click', () => {
                const products = ['Product 1', 'Product 2', 'Product 3'];
                const prices = [10, 20, 30];
                addToCart(products[index], prices[index]);
            });
        });
    </script>
</body>
</html>
